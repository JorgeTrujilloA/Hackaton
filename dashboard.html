<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Similar a Twitter</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <img src="https://abs.twimg.com/responsive-web/client-web/icon-ios.b1fc7275.png" alt="Twitter Logo">
            </div>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Mensajes</a></li>
                <li><a href="#">Ajustes</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                    <span>Nombre de Usuario</span>
                </div>
            </header>
            <section class="cards">
                <div class="card">
                    <h2>Card 1</h2>
                    <p>Contenido de la tarjeta 1.</p>
                </div>
                <div class="card">
                    <h2>Card 2</h2>
                    <p>Contenido de la tarjeta 2.</p>
                </div>
                <div class="card">
                    <h2>Card 3</h2>
                    <p>Contenido de la tarjeta 3.</p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
